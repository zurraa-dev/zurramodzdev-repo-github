<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tombol Download</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:linear-gradient(135deg,#0f172a,#0b3a52);color:#fff}
    .card{background:rgba(255,255,255,0.03);padding:36px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center;max-width:420px}
    h1{margin:0 0 12px;font-size:20px}
    p{margin:0 0 20px;color:rgba(255,255,255,0.8)}
    .btn{display:inline-block;padding:12px 20px;border-radius:10px;border:0;cursor:pointer;font-weight:600;background:linear-gradient(90deg,#06b6d4,#3b82f6);color:#012;box-shadow:0 6px 18px rgba(59,130,246,0.25);transition:transform .12s ease}
    .btn:active{transform:translateY(1px)}
    .small{display:block;margin-top:10px;font-size:13px;color:rgba(255,255,255,0.7)}
    .link-fallback{margin-top:14px;display:block;color:#9be7ff;text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>Download</h1>
    <p>Tekan tombol di bawah untuk membuka tautan download.</p><!-- Tombol yang mengarahkan ke URL eksternal -->
<button class="btn" id="downloadBtn" type="button">Buka tautan download</button>

<span class="small">(akan membuka di tab baru)</span>
<a class="link-fallback" href="https://sub4unlock.id/dlnCDn" target="_blank" rel="noopener">Jika tombol tidak bekerja, klik di sini</a>

  </div>  <script>
    const url = 'https://sub4unlock.id/dlnCDn';
    document.getElementById('downloadBtn').addEventListener('click', () => {
      // buka di tab baru
      const win = window.open(url, '_blank', 'noopener');
      if(!win){
        // jika popup diblokir, arahkan di tab yang sama
        window.location.href = url;
      }
    });
  </script></body>
</html>
